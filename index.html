<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  <div id="title">
    <h1>I can see a title</h1>
  </div>
  <div id="description">
    <p>I can see a short explanation.</p>
  </div>
  <div id="Survey-form">
    <form>
      <label for="fName"> First Name:</label>
      <input type="text" id="fName" name="fName" placeholder="Enter the Name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Your Email"><br>
      <label for="number">Number:</label>
      <input type="number" id="number" max="20" min="1" placeholder="Enter the Number"><br>
      <label for="BookName">Choose a Book name:</label>
<select name="Books" id="BookName">
    <option value="Maths">Maths</option>
  <option value="Computer">Computer</option>
  <option value="Physics">Physics</option>
</select><br>
<h>Select Gender:</h><br>
<input type="radio" id="radio" name="radio">
<label for="male">Male</label><br>
<input type="radio" id="radio" name="radio">
<label for="female">Female</label><br>
<input type="radio" id="radio" name="radio">
<label for="Transgender">Transgender</label><br>



<h>Select Languages:</h><br>
<input type="checkbox" id="checkbox name="radio">
<label for="male">English</label><br>
<input type="checkbox" id="checkbox" name="radio">
<label for="female">Urdu</label><br>
<input type="checkbox" id="checkbox" name="radio">
<label for="Transgender">Kiswahili</label><br>
<label for="review">Comments:</label>
<textarea id="review" name="review" cols="40" rows="7"></textarea><br>
<input type="submit" value="submit">

    </form>
  </div>
  </body>
</html>
